<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Ulang Tahun Winda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .background {
        background-image: url('/mnt/data/index.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100%;
        height: 100vh;
        position: relative;
      }

      .center-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <div class="background">
      <!-- Ikon gift berada di tengah -->
      <img
        src="/mnt/data/gift-icon.png"
        alt="Ikon Kado"
        class="center-icon w-32 h-32 md:w-48 md:h-48 hover:scale-110 transition-transform duration-300 cursor-pointer"
        onclick="tampilkanPesan()"
      />

      <!-- Pesan tersembunyi -->
      <div
        id="pesan"
        class="hidden absolute top-[60%] left-1/2 transform -translate-x-1/2 bg-white bg-opacity-80 rounded-lg p-6 shadow-xl text-center max-w-md"
      >
        <h1 class="text-2xl font-bold mb-4 text-[#8b4513]">Selamat Ulang Tahun!</h1>
        <p class="text-[#333]">
          Semoga Winda Yani selalu diberkahi kesehatan, kebahagiaan, dan sukses selalu! ðŸŽ‰ðŸŽ‚
        </p>
      </div>
    </div>

    <script>
      function tampilkanPesan() {
        const pesan = document.getElementById('pesan');
        pesan.classList.toggle('hidden');
      }
    </script>
  </body>
</html>

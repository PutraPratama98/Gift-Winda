<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Winda</title>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        /* Mengatur tampilan dasar halaman agar bisa di-scroll */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 200vh; /* Halaman lebih tinggi agar bisa di-scroll */
            margin: 0;
            background-color: #ffecf2;
            background-image: url('gl-index.jpg'); /* Pastikan gambar ada */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        /* Mengatur tampilan teks judul */
        h1 {
            color: white;
            font-size: 48px;
            text-decoration: underline;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            -webkit-text-stroke: 1px black;
            margin-top: 20px;
        }

        /* Mengatur tampilan ikon kado */
        .gift-icon {
            font-size: 70px;
            color: #e3b3a9;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        /* Mengatur tampilan tombol */
        button {
            background-color: #e3b3a9;
            color: white;
            border: 2px solid #c99a91;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 50px; /* Menambah jarak agar lebih proporsional */
        }

        /* Efek hover pada tombol */
        button:hover {
            background-color: #d6a399;
        }

        /* Konten tambahan agar bisa di-scroll */
        .content {
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Judul halaman -->
    <h1>" Happy Birthday Winda Yani Hutasoit "</h1>

    <!-- Ikon kado -->
    <img src="gift-icon.png" alt="Ikon Kado" width="750">

    <!-- Tombol untuk membuka kado -->
    <button onclick="openGift()">Buka Kado</button>

    <!-- Konten tambahan untuk memungkinkan scrolling -->
    <div class="content">
        <p>Selamat ulang tahun, Winda! ðŸŽ‰ðŸŽ‚</p>
        <p>Semoga hari ini penuh kebahagiaan dan keberkahan. Semoga semua harapanmu terkabul dan langkahmu selalu diberkahi.</p>
        <p>Scroll ke bawah untuk melihat kejutan lainnya!</p>
    </div>

    <!-- Memuat library confetti dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <script>
        function openGift() {
            // Efek confetti ketika tombol diklik
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const colors = ['#ff0000', '#ff8000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#8000ff'];

            (function frame() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    window.location.href = 'beranda.html'; // Arahkan ke halaman lain
                    return;
                }
                
                const particleCount = 50 * (timeLeft / duration);
                confetti({
                    particleCount: particleCount,
                    spread: 80,
                    startVelocity: 30,
                    colors: colors,
                    origin: { x: Math.random(), y: Math.random() - 0.2 }
                });
                requestAnimationFrame(frame);
            })();
        }
    </script>
</body>
</html>

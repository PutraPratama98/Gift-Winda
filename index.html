<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Happy Birthday</title>

    <!-- TailwindCSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome untuk icon tambahan (kalau mau dipakai) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Styling tambahan -->
    <style>
      body {
        font-family: 'Arial', sans-serif; /* Gunakan font Arial */
        background-color: #d2b48c; /* Warna latar belakang dasar */
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen bg-[#d2b48c]">
    <!-- Kontainer utama -->
    <div class="text-center">
      <div class="relative inline-block">
        <!-- Gambar background (index.jpg), sesuaikan URL ke repo GitHub kamu -->
        <img
          src="https://raw.githubusercontent.com/{username}/{repo}/{branch}/images/index.jpg"
          alt="Background with decorations"
          class="w-full h-auto"
        />

        <!-- Layer untuk tulisan & elemen di atas gambar -->
        <div class="absolute inset-0 flex flex-col items-center justify-center">
          <!-- Judul utama -->
          <h1 class="text-4xl font-bold text-white mb-2">Happy Birthday</h1>

          <!-- Nama orang yang ulang tahun -->
          <h2 class="text-3xl font-bold text-white mb-4">Winda Yani Hutasoit</h2>

          <!-- Foto profil (kalau ada). Di sini aku ganti dengan ikon kado -->
          <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-white mb-4 bg-white flex items-center justify-center">
            <!-- Ikon kado (icon-gift.png) -->
            <img
              src="https://raw.githubusercontent.com/{username}/{repo}/{branch}/images/icon-gift.png"
              alt="Gift Icon"
              class="w-24 h-24 object-contain"
            />
          </div>

          <!-- Tombol interaktif -->
          <button
            class="bg-[#8b4513] text-white font-bold py-2 px-4 rounded-full hover:bg-[#5c3310] transition duration-300"
          >
            Buka
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

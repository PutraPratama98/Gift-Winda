<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Happy Birthday Winda</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import Google Font Shrikhand -->
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Custom Style -->
    <style>
      body {
        font-family: 'Arial', sans-serif;
      }

      /* Tambahin stroke garis tepi ke text */
      .text-stroke {
        -webkit-text-stroke: 2px #000; /* Tebal garis tepi 2px warna hitam */
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen bg-[#d2b48c] relative overflow-hidden">

    <!-- Background utama -->
    <img
      src="index.jpg"
      alt="Background"
      class="absolute inset-0 w-full h-full object-cover z-0"
    />

    <!-- Overlay supaya teks dan tombol tetap jelas -->
    <div class="absolute inset-0 bg-black bg-opacity-20 z-0"></div>

    <!-- Kontainer utama isi ucapan -->
    <div class="relative z-10 flex flex-col items-center justify-center text-center p-4">

      <!-- Judul Ucapan -->
      <h1
        class="text-4xl md:text-5xl font-bold text-white underline drop-shadow-lg text-stroke mb-2"
        style="font-family: 'Shrikhand', cursive;"
      >
        Happy Birthday
      </h1>

      <!-- Nama -->
      <h2
        class="text-3xl md:text-4xl font-bold text-white underline drop-shadow-lg text-stroke mb-6"
        style="font-family: 'Shrikhand', cursive;"
      >
        Winda Yani Hutasoit
      </h2>

      <!-- Foto Profil Super Besar -->
      <div class="w-[400px] h-[400px] rounded-full border-[10px] border-yellow-500 overflow-hidden shadow-2xl mb-6 bg-white">
        <img
          src="icon-gift.jpg"
          alt="Winda Yani Hutasoit"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Tombol Buka Lebih Besar & Ada Garis Tepi -->
      <button
        class="relative bg-[#8b4513] border-4 border-yellow-400 text-white text-3xl font-bold py-5 px-16 rounded-full shadow-2xl hover:bg-[#5c3310] transition duration-300 ease-in-out z-10"
      >
        Buka
      </button>

    </div>
  </body>
</html>

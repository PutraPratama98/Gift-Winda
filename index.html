<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Happy Birthday Winda</title>

     <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import Font Shrikhand -->
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <!-- CSS Custom for Stroke -->
    <style>
      .text-stroke {
        -webkit-text-stroke: 2px #000; /* Ketebalan & warna garis tepi */
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen bg-[#d2b48c] relative overflow-hidden">

    <!-- Background utama -->
    <img
      src="index.jpg"
      alt="Background"
      class="absolute inset-0 w-full h-full object-cover z-0"
    />

    <!-- Overlay agar teks tetap terbaca -->
    <div class="absolute inset-0 bg-black bg-opacity-20 z-0"></div>

    <!-- Container -->
    <div class="text-center p-4">
      <!-- Judul Happy Birthday -->
      <h1
        class="text-5xl md:text-6xl font-bold text-white underline drop-shadow-lg text-stroke"
        style="font-family: 'Shrikhand', cursive;"
      >
        Happy Birthday
      </h1>

      <!-- Nama Winda -->
      <h2
        class="text-4xl md:text-5xl font-bold text-white underline drop-shadow-lg text-stroke mt-4"
        style="font-family: 'Shrikhand', cursive;"
      >
        Winda Yani Hutasoit
      </h2>
    </div>

     <!-- Foto Profil (Super Besar) -->
<div class="w-[400px] h-[400px] rounded-full border-[10px] border-yellow-500 overflow-hidden shadow-2xl mb-6 bg-white">
  <img
    src="gift-icon.png"
    alt="Winda Yani Hutasoit"
    class="w-full h-full object-cover"
  />
</div>

      <!-- Tombol Buka -->
      <button
        class="bg-[#8b4513] text-white text-xl font-bold py-3 px-8 rounded-full shadow-md hover:bg-[#5c3310] transition duration-300 ease-in-out"
      >
        Buka
      </button>
    </div>
  </body>
</html>

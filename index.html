<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Winda</title>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        /* Mengatur tampilan dasar halaman */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffecf2; /* Warna latar belakang */
            background-image: url('gl-index.jpg'); /* Gambar latar belakang */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Mengatur tampilan teks judul */
        h1 {
            color: white;
            font-size: 48px; /* Ukuran tulisan */
            text-decoration: underline;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            -webkit-text-stroke: 1px black;
            margin-bottom: 50px; /* Jarak bawah dari ikon */
            position: absolute;
            top: 20px;
        }

        /* Mengatur tampilan ikon kado */
        .gift-icon {
            font-size: 70px;
            color: #e3b3a9;
            margin-bottom: 20px; /* Jarak bawah dari tombol */
        }
        
        /* Mengatur tampilan tombol */
        button {
            background-color: #e3b3a9;
            color: white;
            border: 2px solid #c99a91;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        /* Efek hover pada tombol */
        button:hover {
            background-color: #d6a399;
        }
    </style>
</head>
<body>
    <!-- Judul halaman -->
    <h1> </h1>

    <!-- Ikon kado -->
    <img src="gift-icon.png" alt="Ikon Kado" width="675">

    <!-- Tombol untuk membuka kado -->
    <button onclick="openGift()">Buka Kado</button>

    <!-- Memuat library confetti dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <script>
        function openGift() {
            // Efek confetti ketika tombol diklik
            const duration = 5 * 1000; // Durasi efek dalam milidetik
            const animationEnd = Date.now() + duration;
            const colors = ['#ff0000', '#ff8000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#8000ff'];

            (function frame() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    // Setelah efek selesai, arahkan ke halaman beranda
                    window.location.href = 'beranda.html';
                    return;
                }
                
                const particleCount = 50 * (timeLeft / duration); // Jumlah partikel confetti
                confetti({
                    particleCount: particleCount,
                    spread: 80,
                    startVelocity: 30,
                    colors: colors,
                    origin: { x: Math.random(), y: Math.random() - 0.2 }
                });
                requestAnimationFrame(frame);
            })();
        }
    </script>
</body>
</html>

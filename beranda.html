  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #ffb6c1, #98fb98);
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      background-color: rgba(255, 182, 193, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
    }

    .welcome {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      margin: 30px auto;
      border-radius: 15px;
      max-width: 90%;
    }

    .grid-menu-container {
      overflow-x: auto;
      padding: 10px 0;
    }

    .grid-menu {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      gap: 20px;
      justify-content: flex-start;
      padding: 10px;
    }

    .grid-menu a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ff69b4;
      color: white;
      padding: 20px;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      width: 120px;
      min-width: 120px;
      height: 120px;
      flex: 0 0 auto;
      transition: background-color 0.3s, transform 0.3s;
    }

    .grid-menu a:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    .grid-menu img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    footer {
      background-color: rgba(152, 251, 152, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
    }

    .grid-menu-container::-webkit-scrollbar {
      height: 8px;
    }
    .grid-menu-container::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .grid-menu-container::-webkit-scrollbar-thumb {
      background: #ff69b4;
      border-radius: 4px;
    }
    .grid-menu-container::-webkit-scrollbar-thumb:hover {
      background: #ff1493;
    }
  </style>
</head>
<body>

  <header>

  <!-- Audio player -->
  <audio id="backgroundMusic" src="romantic-music12.mp3" loop></audio>

  <script>
    const backgroundMusic = document.getElementById('backgroundMusic');

    // Cek apakah user udah klik tombol buka kado di halaman sebelumnya
    const musicStatus = localStorage.getItem('musicPlaying');

    // Kalau sudah, langsung putar musiknya
    if (musicStatus === 'true') {
      playMusic();
    }

    // Kalau browser butuh klik user, pasang listener
    document.body.addEventListener('click', playMusic);

    function playMusic() {
      backgroundMusic.play().then(() => {
        console.log("Musik diputar");
        localStorage.setItem('musicPlaying', 'true');
        // Hapus event listener setelah musik berhasil play
        document.body.removeEventListener('click', playMusic);
      }).catch(err => {
        console.log("Browser butuh klik user buat play musik:", err);
      });
    }
  </script>

</body>

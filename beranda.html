<html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Google Fonts: Shrikhand -->
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      background-image: url('beranda.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .font-shrikhand {
      font-family: 'Shrikhand', cursive;
    }

    .text-outline {
      color: white;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }

    .underline-decor {
      text-decoration: underline;
      text-underline-offset: 6px;
      text-decoration-thickness: 2px;
    }

    /* Custom button border */
    .btn-border {
      border: 2px solid #d4af37; /* warna emas */
      transition: all 0.3s ease;
    }

    .btn-border:hover {
      background-color: #d4af37; /* hover warna emas */
      color: white;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
  </style>
 </head>

 <body class="flex items-center justify-center min-h-screen bg-cover bg-center">
  <div class="text-center">
   <!-- Judul Utama -->
   <h1 class="text-5xl font-shrikhand text-outline underline-decor mb-4">
    <span class="inline-block">
     <i class="fas fa-party-hat"></i>
    </span>
    Happy Birthday
    <span class="inline-block">
     <i class="fas fa-party-hat"></i>
    </span>
   </h1>

   <!-- Subjudul -->
   <h2 class="text-4xl font-shrikhand text-outline underline-decor mb-8">
    <span class="inline-block">
     <i class="fas fa-heart"></i>
    </span>
    Winda Yani Hutasoit
    <span class="inline-block">
     <i class="fas fa-heart"></i>
    </span>
   </h2>

   <!-- Kontainer Card -->
   <div class="flex justify-center space-x-4 flex-wrap">
    <!-- Card 1 -->
    <div class="bg-white p-4 rounded-lg shadow-lg w-40">
     <img alt="Envelope with heart" class="mx-auto mb-2" src="https://placehold.co/100x100" />
     <button class="btn-border bg-yellow-600 text-white py-2 px-4 rounded-full w-full">Buka</button>
    </div>

    <!-- Card 2 -->
    <div class="bg-white p-4 rounded-lg shadow-lg w-40">
     <img alt="Speech bubble with quotes" class="mx-auto mb-2" src="https://placehold.co/100x100" />
     <button class="btn-border bg-yellow-600 text-white py-2 px-4 rounded-full w-full">Buka</button>
    </div>

    <!-- Card 3 -->
    <div class="bg-white p-4 rounded-lg shadow-lg w-40">
     <img alt="Quiz icons" class="mx-auto mb-2" src="https://placehold.co/100x100" />
     <button class="btn-border bg-yellow-600 text-white py-2 px-4 rounded-full w-full">Buka</button>
    </div>

    <!-- Card 4 -->
    <div class="bg-white p-4 rounded-lg shadow-lg w-40">
     <img alt="Gift box" class="mx-auto mb-2" src="https://placehold.co/100x100" />
     <button class="btn-border bg-yellow-600 text-white py-2 px-4 rounded-full w-full">Buka</button>
    </div>

    <!-- Card 5 -->
    <div class="bg-white p-4 rounded-lg shadow-lg w-40">
     <img alt="Image icon" class="mx-auto mb-2" src="https://placehold.co/100x100" />
     <button class="btn-border bg-yellow-600 text-white py-2 px-4 rounded-full w-full">Buka</button>
    </div>
   </div>
  </div>
 </body>
</html>

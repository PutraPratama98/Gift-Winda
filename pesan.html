 <head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  
  <style>
   body {
     font-family: 'Roboto', sans-serif;

 <body class="flex items-center justify-center min-h-screen p-4">
  
  <div class="relative bg-white rounded-lg shadow-lg p-6 max-w-4xl mx-auto bg-opacity-80">
   <div class="relative z-10 p-6 bg-white bg-opacity-90 rounded-lg">

    <!-- Judul -->
    <h1 class="text-center text-4xl font-bold quote mb-4 text-black">" Pesan Cinta "</h1> <!-- âœ… Warna hitam -->

    <!-- Isi pesan -->
    <div class="bg-gray-100 p-6 rounded-lg shadow-lg relative bg-opacity-80">
     
     <div class="absolute top-0 left-0 transform -translate-x-1/2 -translate-y-1/2 text-6xl text-gray-400">
      <i class="fas fa-quote-left"></i>
     </div>
     
     <!-- Efek mengetik -->
     <p id="typingText" class="text-gray-700 text-lg leading-relaxed text-center typing"></p>
     
     <div class="absolute bottom-0 right-0 transform translate-x-1/2 translate-y-1/2 text-6xl text-gray-400">
      <i class="fas fa-quote-right"></i>
     </div>
    
    </div>

    <!-- Tombol BACK -->
    <div class="text-center mt-6">
     <button 
       onclick="window.location.href='beranda.html';" 
       class="bg-yellow-500 text-white px-6 py-2 rounded-full shadow-lg hover:bg-yellow-600 transition duration-300">
       BACK
     </button>
    </div>

   </div>
  </div>

  <!-- Script efek mengetik -->
  <script>
    const text = `Cintaku, di hari istimewa ini, aku ingin mengungkapkan betapa berharganya dirimu dalam hidupku. 
Kamu adalah anugerah terindah yang pernah Tuhan berikan kepadaku. 
Setiap tawa, setiap cerita, setiap perjuangan yang kita lalui bersama semakin meyakinkanku bahwa kamu adalah seseorang yang pantas aku perjuangkan, apapun yang terjadi.

Aku bersyukur atas setiap momen yang telah kita lewati, dari pertama kali kita bertemu hingga kini. 
Bersamamu, aku belajar arti ketulusan, kesabaran, dan cinta yang sesungguhnya.

Kamu bukan hanya cinta dalam hidupku, tapi juga sahabat terbaikku, pendengar setiaku, dan tempatku kembali saat lelah melanda.

Di hari ulang tahunmu ini, aku berdoa agar setiap langkahmu selalu diberkati, setiap impianmu bisa terwujud, dan kebahagiaan selalu menyertaimu.

Jangan pernah ragu akan cintaku, karena aku akan selalu ada di sampingmu, mendukungmu, mencintaimu, dan memastikan bahwa kamu selalu tersenyum bahagia.

ğŸ‚ğŸ‰ğŸ’• Selamat ulang tahun, sayangku! ğŸ‚ğŸ‰ğŸ’•

Semoga kebahagiaan selalu bersamamu, seperti kamu yang selalu membawa kebahagiaan dalam hidupku.

ğŸ’• Aku mencintaimu, hari ini, esok, dan selamanya. ğŸ’•`;

    let index = 0;
    const speed = 30; // kecepatan ngetiknya
    const typingText = document.getElementById("typingText");

    function typeWriter() {
      if (index < text.length) {
        typingText.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }

    // Mulai ngetik setelah halaman selesai dimuat
    window.onload = typeWriter;
  </script>

 </body>
</html>

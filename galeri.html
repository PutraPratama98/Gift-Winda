<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Pinterest Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('galeri.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.2); /* Super transparan */
      backdrop-filter: blur(2px); /* Biar teks lebih kebaca, opsional */
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-16 h-screen flex flex-col items-center py-4 space-y-4 bg-white bg-opacity-50 backdrop-blur-md shadow-lg">
      <a class="text-black text-2xl" href="beranda.html">
        <i class="fas fa-home"></i>
      </a>
      <a class="text-black text-2xl" href="index.html">
        <i class="fas fa-user-circle"></i>
      </a>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-4">
      <div class="overlay p-4 rounded-lg">
        <div class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-4">
          <!-- Masonry Items -->
          <div class="mb-4">
            <img src="https://placehold.co/300x400" alt="Image 1" class="rounded-lg">
          </div>
          <div class="mb-4">
            <img src="https://placehold.co/300x500" alt="Image 2" class="rounded-lg">
          </div>
          <div class="mb-4">
            <img src="https://placehold.co/300x350" alt="Image 3" class="rounded-lg">
          </div>
          <div class="mb-4">
            <img src="https://placehold.co/300x450" alt="Image 4" class="rounded-lg">
          </div>
          <!-- Tambahin item lainnya -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>

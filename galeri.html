<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Pinterest Style Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('galeri.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .masonry-item img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
    }

    /* Sidebar background biar nggak nutupin gambar sepenuhnya */
    .sidebar {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
    }

    /* Main content background transparan tipis */
    .main-content {
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(2px);
      padding: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="sidebar w-16 h-screen flex flex-col items-center py-4 space-y-4 shadow-lg">
      <a class="text-black text-2xl" href="beranda.html">
        <i class="fas fa-home"></i>
      </a>
      <a class="text-black text-2xl" href="index.html">
        <i class="fas fa-user-circle"></i>
      </a>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-4">
      <div class="main-content columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-4">
        <!-- Masonry Items -->
        <div class="masonry-item">
          <img src="https://placehold.co/300x400" alt="Image 1">
        </div>
        <div class="masonry-item">
          <img src="https://placehold.co/300x500" alt="Image 2">
        </div>
        <div class="masonry-item">
          <img src="https://placehold.co/300x350" alt="Image 3">
        </div>
        <div class="masonry-item">
          <img src="https://placehold.co/300x450" alt="Image 4">
        </div>
        <div class="masonry-item">
          <img src="https://placehold.co/300x600" alt="Image 5">
        </div>
        <div class="masonry-item">
          <img src="https://placehold.co/300x300" alt="Image 6">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
